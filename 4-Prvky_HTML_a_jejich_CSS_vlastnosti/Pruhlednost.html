<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pruhlednost</title>
    <style>
        /* Průhlednost */
        .pruhledny {
            background-color: #f00;
            padding: 10px;
            opacity: 0.5; /* Nastavuje průhlednost celého selektoru */
        }
        .pruhledne_pozadi {
            background-color: rgba(255, 0, 0, 0.5); /* Nastavuje průhlednost pozadí */
            padding: 10px;
        }
    </style>
<body>
    <div class="pruhledny">
        Tenhle div má atribut opacity nastavený na hodnotu 0.5.
    </div>

    <br>

    <div class="pruhledne_pozadi">
        Tenhle div má nastené pozadí na hodnotu rgba(255, 0, 0, 0.5).
    </div>

</body>
</head>
</html>
