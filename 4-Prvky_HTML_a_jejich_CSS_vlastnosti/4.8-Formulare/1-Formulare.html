<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formuláře - 1</title>
    <style>
        form{
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Využití přepínacích tlačítek v elektronickém obchodě</h1>
	<form>
		Vyberte způsob platby za objednané zboží:<br><br>
		<input type="radio" name="Platba"> Platební kartou <br>
		<input type="radio" name="Platba"> Složenkou <br>
		<input type="radio" name="Platba"> Hotově <br>
		<input type="radio" name="Platba" checked=""> Nečekejte, že zaplatím <br>
		<br>
		Dále prosím o barevné provedení zásilky:<br>
		<input type="radio" name="Barva"> Modrá <br>
		<input type="radio" name="Barva" checked> Zelená <br>

		<input type="submit" name="Objednat" value="Objednat">

	</form>
</body>
</html>
