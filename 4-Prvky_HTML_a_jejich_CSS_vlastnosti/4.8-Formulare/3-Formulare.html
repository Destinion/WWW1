<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formuláře - 3</title>
    <style>
        input {
            display: block;
            margin-bottom: 10px;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }


    </style>
</head>
<body>
    <h1>Formuláře - běžné prvky</h1>
    <form>
        <input type="text" name="Jmeno" placeholder="Zadejte jméno" required><br>
        <input type="text" name="Prijmeni" placeholder="Zadejte příjmení" required><br>
        <input type="email" name="Email" placeholder="Zadejte email" required><br>
        <input type="password" name="Heslo" placeholder="Zadejte heslo" required><br>
        <input type="submit" name="Odeslat" value="Odeslat">
    </form>
</body>
</html>
