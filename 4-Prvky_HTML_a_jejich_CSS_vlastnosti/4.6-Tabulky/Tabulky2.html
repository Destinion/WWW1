<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabulky 2</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;


        }
        th, td {
            padding: 5px;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
		<tr>
			<th rowspan="2">Město</th><th colspan="2">Časy</th> <!--rowspan slouží k slučování buněk v řádcích-->
            <!--colspan slouží k slučování buněk ve sloupcích-->
		</tr>
		<tr>
			<th>Příjezd</th><th>Odjezd</th>
		</tr>
		<tr>
			<td>Praha</td><td>13:00</td><td>13:15</td>
		</tr>
		<tr>
			<td>Plzeň</td><td>13:30</td><td>13:45</td>
		</tr>
		<tr>
			<td>Rokycany</td><td>14:00</td><td>14:01</td>
		</tr>
		<tr>
			<td>Brno</td><td>15:00</td><td>15:30</td>
		</tr>
	</table>
</body>
</html>
